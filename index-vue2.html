<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>First - Vue</title>
    <meta name="description" content="First Vue" />
  </head>
  <body>
    <div id="root">
      <div id="app">{{ message }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello Fist Vue2!",
        },
      });
    </script>
  </body>
</html>
